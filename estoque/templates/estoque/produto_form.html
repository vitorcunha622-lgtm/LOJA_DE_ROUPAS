{% extends 'estoque/base.html' %}

{% block title %}
    {% if object %}Editar Produto{% else %}Novo Produto{% endif %}
{% endblock %}

{% block content %}
    <h2>
        {% if object %}
            Editar Produto: {{ object.nome }}
        {% else %}
            Adicionar Novo Produto
        {% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        
        <table>
            <tr>
                <td><label for="nome">Nome do Produto:</label></td>
                <td><input type="text" name="nome" id="nome" value="{{ form.nome.value|default:'' }}" size="50" required></td>
            </tr>
            <tr>
                <td><label for="descricao">Descrição:</label></td>
                <td><textarea name="descricao" id="descricao" rows="4" cols="50">{{ form.descricao.value|default:'' }}</textarea></td>
            </tr>
            <tr>
                <td><label for="preco">Preço (R$):</label></td>
                <td><input type="number" step="0.01" name="preco" id="preco" value="{{ form.preco.value|default:'' }}" required></td>
            </tr>
            <tr>
                <td><label for="estoque">Estoque:</label></td>
                <td><input type="number" name="estoque" id="estoque" value="{{ form.estoque.value|default:'0' }}" required></td>
            </tr>
        </table>
        
        <br>
        <button type="submit">
            {% if object %}Atualizar{% else %}Cadastrar{% endif %} Produto
        </button>
        <a href="{% url 'lista_produtos' %}">Cancelar</a>
    </form>
{% endblock %}
